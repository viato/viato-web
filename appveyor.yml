environment:
  nodejs_version: "12"

init:
  - git config --global core.autocrlf true
  
install:
  - ps: Install-Product node $env:nodejs_version
  - npm install -g @angular/cli

cache:
- viato-web\node_modules

build_script:
  - cd viato-web
  - npm i
  - ng build --prod
  - 7z a web.zip ./dist/viato-web/*
  
artifacts:
  - path: viato-web/web.zip
    name: ViatoWeb
    type: zip
