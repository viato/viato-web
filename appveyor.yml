init:
  - git config --global core.autocrlf true
  
# Install scripts. (runs after repo cloning)
install:
  - npm install -g @angular/cli

cache:
- viato-web\node_modules

build_script:
  - cd viato-web
  - npm i
  - ng build --prod
  - 7z a web.zip dist/viato-web/*
  
artifacts:
  - path: web.zip
    name: ViatoWeb
    type: zip
