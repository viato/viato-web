<nb-card [status]="status" size="large" [nbSpinner]="isScanning | async" [nbSpinnerStatus]="status" nbSpinnerSize="large"
  nbSpinnerMessage="We are processing your contribution, right now!">
  <nb-card-header>Your Contribution</nb-card-header>
  <nb-card-body>
    <nb-alert *ngIf="error" accent="danger">Failed to count your contribution. {{error}}</nb-alert>
  </nb-card-body>
</nb-card>
